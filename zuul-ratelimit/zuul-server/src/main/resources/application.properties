spring.application.name=zuul-server
server.port=5555
eureka.instance.prefer-ip-address=true
eureka.client.service-url.defaultZone=http://127.0.0.1:8888/eureka/
zuul.routes.client-a.path=/client/**
zuul.routes.client-a.service-id=client-a
zuul.ratelimit.key-prefix=springcloud-book
zuul.ratelimit.enabled=true
zuul.ratelimit.repository=in_memory
zuul.ratelimit.behind-proxy=true
zuul.ratelimit.default-policy.limit=2
zuul.ratelimit.default-policy.quota=1
zuul.ratelimit.default-policy.refresh-interval=3
zuul.ratelimit.default-policy.type=user,origin,url
